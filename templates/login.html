<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos para la página de login con tema oscuro */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo negro */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #ffffff; /* Texto blanco */
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            background-color: #1e1e1e; /* Fondo oscuro para el formulario */
            padding: 30px;
            border-radius: 8px; /* Borde redondeado */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cccccc; /* Color del texto del label */
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #444; /* Borde gris oscuro */
            border-radius: 5px;
            background-color: #2c2c2c; /* Fondo gris oscuro */
            color: #ffffff; /* Texto claro */
            box-sizing: border-box; /* Asegurar que el padding no aumente el tamaño total */
        }

        button {
            background-color: #4a90e2; /* Azul oscuro */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px; /* Borde redondeado */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8; /* Azul más oscuro al hacer hover */
        }

        input[type="text"]:focus, input[type="password"]:focus, button:focus {
            outline: none;
            border-color: #4a90e2; /* Color azul al enfocar */
        }

        /* Estilos para mensajes de error */
        p {
            color: #ff4c4c; /* Rojo para mensajes de error */
            margin-top: 10px;
            text-align: center;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="POST">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
